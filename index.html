<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Upcoming Train Schedule</title>
	<meta charset="UTF-8">	
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="assets/css/style.css"> 	
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>	
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"> <bold>Train Schedule</bold></h1>
    </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Current Train Schedule </div>
      <!-- Table -->
      <table class="table table-hover">
         <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id=trainTableData>   
        </tbody>
      </table>
    </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Add a Train</div>
      <div class="panel-body">
      	<form>
  	     	<div class="form-group">
   			    <label for="inputTrainName">Train Name</label>
    		    <input type="name" class="form-control" id="inputTrainName" placeholder="Train Name">
  		    </div>
  		    <div class="form-group">
   			    <label for="inputDestination">Destination</label>
    		    <input type="destinaion" class="form-control" id="inputDestination" placeholder="Destination">
  		    </div>
  		    <div class="form-group">
   			    <label for="inputFirstTrainTime">First Train Time </label>
    		    <input type="firstTrain" class="form-control" id="inputFirstTrainTime" placeholder="HH:MM (in military time)">
  		    </div>
  		    <div class="form-group">
   			    <label for="inputFrequency">Frequency (min)</label>
    		    <input type="frequency" class="form-control" id="inputFrequency" placeholder="MM">
  		    </div>
  		    <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
	      </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript/train.js"></script>
  <!-- <script type="text/javascript" src="assets/javascript/moment.js"></script>  -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
